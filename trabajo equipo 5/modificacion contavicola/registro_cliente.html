	<script type="text/javascript">

		    function validar()
		    {	var indocumento= document.getElementById('indocumento');
			    var patronruc= /^[0-9]{1,}$/;
			    var patrondni= /^[0-9]{8}$/;
			    var opc= document.getElementById('clientedoc');
			    if(opc.selectedIndex == 0 || opc.selectedIndex== null){indocumento.value='';
				opc.focus();}
			    if(opc.selectedIndex == 1){
			    	 ingreso(patronruc,indocumento);
			    }
			    if(opc.selectedIndex ==2){
			    	ingreso(patrondni,indocumento);
			    }
			   
			}
		     function mostrardespedida(){
		    	$('#despedida').modal('show');
		    }

		    function saliendo(){
		    	var form=document.getElementById('sali');
		    	form.submit();
		    }

    </script>

							<h3><span id="reloj" class="label label-primary glyphicon glyphicon-time" style="font-size:18px;"> </span></h3>

		<h1 align="center">Registrar Cliente</h1><br><br>
		<form class="form-horizontal" id="formulario">
		  <div class="form-group">
		    <label class="col-sm-offset-1 col-sm-2 control-label">Nombres:</label>
		    <div class="col-sm-7">
		     	<input type="nombre" class="form-control" id="inputEmail3" placeholder="Nombres">
		    </div>
		  </div><br>
		  <div class="form-group">
		    <label class="col-sm-offset-1 col-sm-2 control-label">Apellidos:</label>
		    <div class="col-sm-7">
		     	<input type="nombre" class="form-control" id="inputEmail3" placeholder="Apellidos">
		    </div>
		  </div><br>
		  <div class="form-group">
		    <label class="col-sm-offset-1 col-sm-2 control-label">Seleccione tipo de documento: </label>
		    <div class="col-sm-2">
		     	<select name="clientedoc" id="clientedoc" class="form-control">
		     	<option value="">Selecciona uno</option>
				<option value="ruc">RUC</option>
				<option value="dni">DNI</option>
			</select>
			</div>
			<label class="col-sm-2 control-label">Ingrese Nro: </label>

		  </div><br><br>
		  <div class="form-group">

				</button>

		  </div>
		  
		 </form>
